{% extends "layout.html" %}
{% block title %}LogIn{% endblock %}
{% block body %}
  <div class="form-container">
    <div class="signin-container">
      <h1 class="big-head">Sign In Here</h1>
      <form method="post">
        <input type="text" name="username" placeholder="User name">
        <input type="password" name="password" placeholder="Password">
        <button type="submit">Sign In</button>
      </form>
    </div>
    <div class="signup-container">
      <h1 class="big-head">Not have an account?</h1>
      <h1 class="big-head">Sign Up Here</h1>
      <form method="post">
        <input type="email" name="su_email" placeholder="Email">
        <input type="text" name="su_username" placeholder="User name">
        <input type="password" name="su_password" placeholder="Password">
        <button type="submit">Sign Up</button>
      </form>  
    </div>
  </div>
{% endblock %}
